<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Available Rooms</h1>
    <form action="#" th:action="@{/searchRooms/availableRooms}" method="get" class="mt-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="checkInDate">Check-In Date:</label>
                <input type="date" id="checkInDate" name="checkInDate" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="checkOutDate">Check-Out Date:</label>
                <input type="date" id="checkOutDate" name="checkOutDate" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div th:if="${rooms != null}">
        <div th:if="${rooms.isEmpty()}">
            <p class="text-danger">No rooms are available for the selected dates.</p>
        </div>
        <div th:unless="${rooms.isEmpty()}">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Capacity</th>
                    <th>Description</th>
                    <th>Total price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomNumber}">Room Number</td>
                    <td th:text="${room.roomType.roomTypeName}">Type</td>
                    <td th:text="${room.price}">Price</td>
                    <td th:text="${room.roomType.capacity}">Capacity</td>
                    <td th:text="${room.description}">Description</td>
                    <td>
                        <span th:text="${(T(java.time.temporal.ChronoUnit).DAYS.between(checkInDate, checkOutDate) * room.price)}"></span>
                    </td>
                    <td>
                        <a th:href="@{/add/{roomId}(roomId=${room.roomId}, checkInDate=${#temporals.format(checkInDate, 'yyyy-MM-dd')}, checkOutDate=${#temporals.format(checkOutDate, 'yyyy-MM-dd')})}" class="btn btn-success">Book Room</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${rooms == null}">
        <p class="text-danger">Error: Unable to fetch the list of available rooms.</p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
