<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<h1>Forgot Password</h1>
<form method="post" action="/forgotPassword">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Send Reset Link</button>
</form>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
