<!-- Login -->
<section  layout:fragment="content" class="relative">
  <img
          th:src="@{/static/hinhanh/bg-login.png}"
          alt=""
          style="height: calc(100vh - 92px)"
          class="w-screen object-cover"
  />
  <div
          class="absolute left-2/4 top-2/4 flex w-[26.875rem] translate-x-[-50%] translate-y-[-50%] flex-col items-center rounded-xl bg-white p-6"
  >
    <h1 class="text-[1.75rem] font-bold text-[#191B1D]">Đăng Nhập</h1>
<!--    <a-->
<!--            href="#!"-->
<!--            class="mt-6 flex w-full items-center gap-2 rounded-full border-[1px] border-[#191B1D26] px-20 py-3 text-[#4E5358]"-->
<!--    >-->
<!--      <img th:src="@{/static/hinhanh/google.svg}" alt="" />-->
<!--      Continue with Google-->
<!--    </a>-->
<!--    <span class="m-4 block">HOẶC</span>-->
    <form th:action="@{/login}" method="post" class="w-full">
      <div class="mb-3 pl-2 font-semibold text-red-600" th:if="${param.error}">
        Invalid username and password
      </div>
      <div class="flex h-14 w-full items-center">
        <input
                type="text"
                required
                placeholder="Username"
                class="h-full w-full rounded-full border-[1px] border-solid border-[#191B1D26] p-4 outline-none"
                id="username"
                name="username"
        />
      </div>
      <div class="flex h-14 w-full items-center">
        <input
                type="password"
                required
                placeholder="Password"
                class="mt-8 h-full w-full rounded-full border-[1px] border-solid border-[#191B1D26] p-4 outline-none"
                id="password"
                name="password"
        />
      </div>
      <div class="ml-2 mt-5 flex items-center">
        <input
                id="remember-me"
                type="checkbox"
                name="remember-me"
                value=""
                class="mt-1 h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
        />
        <label
                for="remember-me"
                class="ms-2 text-base font-medium text-[#4E5358] dark:text-gray-300"
        >Remember me
        </label>
      </div>
      <a
              th:href="@{/forgotPassword}"
              class="mt-6 flex justify-end text-lg font-normal text-[#4E5358] hover:text-[#FF5B26]"
      >Quên mật khẩu?</a
      >
      <button
              type="submit"
              class="mt-6 flex h-14 w-full items-center justify-center rounded-full bg-[#FF5B26] text-center text-lg font-semibold text-white hover:opacity-90"
      >
        Đăng Nhập
      </button>
    </form>
    <div class="mt-6 text-lg font-normal text-[#4E5358]">
      Bạn chưa có tài khoản?
      <a th:href="${'/register'}" class="text-lg font-semibold text-[#191B1D]"
      >Đăng Ký</a
      >
    </div>
  </div>
</section>
