<section layout:fragment="content" class="relative">
    <img
            th:src="@{/static/hinhanh/bg-login.png}"
            alt=""
            style="height: calc(100vh - 92px)"
            class="w-screen object-cover"
    />
    <div
            class="absolute left-2/4 top-2/4 flex w-[26.875rem] translate-x-[-50%] translate-y-[-50%] flex-col items-center rounded-xl bg-white p-6"
    >
        <h1 class="text-[1.75rem] font-bold text-[#191B1D]">Đăng Ký</h1>

        <form th:action="@{/register}" method="post" class="mt-4 w-full">
            <div th:if="${errors}">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" class="mb-3 pl-2 font-semibold text-red-600" ></li>
                </ul>
            </div>
            <div class="flex h-14 w-full items-center">
                <input
                        type="text"
                        required
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        class="h-full w-full rounded-full border-[1px] border-solid border-[#191B1D26] p-4 outline-none"
                />
            </div>
            <div class="mt-4 flex h-14 w-full items-center">
                <input
                        type="email"
                        required
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        class="h-full w-full rounded-full border-[1px] border-solid border-[#191B1D26] p-4 outline-none"
                />
            </div>
            <div class="mt-4 flex h-14 w-full items-center">
                <input
                        type="password"
                        required
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        class="h-full w-full rounded-full border-[1px] border-solid border-[#191B1D26] p-4 outline-none"
                />
            </div>
            <div class="mt-4 flex h-14 w-full items-center">
                <input
                        type="tel"
                        required
                        id="phone"
                        name="phone"
                        placeholder="Enter your phone"
                        class="h-full w-full rounded-full border-[1px] border-solid border-[#191B1D26] p-4 outline-none"
                />
            </div>

            <button
                    type="submit"
                    class="mt-6 flex h-14 w-full items-center justify-center rounded-full bg-[#FF5B26] text-center text-lg font-semibold text-white hover:opacity-90"
            >
                Đăng Ký
            </button>
        </form>
        <div class="mt-6 text-lg font-normal text-[#4E5358]">
            Bạn đã có tài khoản?
            <a th:href="${'/login'}" class="text-lg font-semibold text-[#191B1D]"
            >Đăng nhập</a
            >
        </div>
    </div>
</section>
</body>
