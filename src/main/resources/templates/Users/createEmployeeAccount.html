<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{Fragments/Layout-Admin}">
<head>

    <title>Create Employee Account</title>

</head>
<body>
<section class="flex w-full justify-center mt-10" layout:fragment="content">
    <div class="w-4/6 rounded-xl bg-white p-5 shadow-2xl">
        <h2 class="inline border-b-4 pb-2 text-2xl font-bold">
            Tạo tài khoản nhân viên
        </h2>
        <form action="#" th:action="@{/saveCreateEmployeeAccount}" th:object="${employee}" method="post" class="mt-6">
            <div class="flex flex-col gap-3 ">
                <div class="flex justify-between gap-4">
                    <div class="flex w-full flex-col gap-2">
                        <label for="username" class="text-xs font-medium">Tên nhân viên</label>
                        <input
                                type="text"
                                class="h-10 rounded-md border-2 p-4 text-lg text-black"
                                id="username" th:field="*{username}" required
                        />
                    </div>
                    <div class="flex w-full flex-col gap-2">
                        <label for="password" class="text-xs font-medium">Mật khẩu</label>
                        <input
                                id="password" th:field="*{password}" required
                                type="password"
                                class="h-10 rounded-md border-2 p-4 text-lg text-black"
                        />

                    </div>

                </div>
                <div class="flex justify-between gap-4">
                    <div class="flex w-full flex-col gap-2">
                        <label for="email" class="text-xs font-medium">Email</label>
                        <input
                                type="email"
                                class="h-10 rounded-md border-2 p-4 text-lg text-black"
                                id="email" th:field="*{email}" required
                        />

                    </div>
                    <div class="flex w-full flex-col gap-2">
                        <label for="phone" class="text-xs font-medium">Số điện thoại</label>
                        <input
                                id="phone" th:field="*{phone}" required
                                type="text"
                                class="h-10 rounded-md border-2 p-4 text-lg text-black"
                        />

                    </div>
                </div>
            </div>
            <div class="flex items-center justify-end mt-8">
                <button
                        type="submit"
                        class="h-14 w-40 rounded-full bg-[#FF5B26] px-6 py-2 text-lg font-bold text-white hover:opacity-90"
                >
                    Xác nhận
                </button>
            </div>
        </form>
        <div th:if="${errors}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>
    </div>
</section>
