<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f4f4f4;
        }
        .form-group ul {
            list-style: none;
            padding: 0;
        }
        .form-group ul li {
            background: #eee;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .form-group button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-right: 4%;
        }
        .form-group button:last-child {
            margin-right: 0;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>User Information</h1>
        <div class="user-info">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:value="${user.username}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:value="${user.email}" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:value="${user.phone}" readonly>
            </div>
            <div class="form-group">
                <label for="provider">Provider:</label>
                <input type="text" id="provider" th:value="${user.provider}" readonly>
            </div>
            <div class="form-group">
                <button onclick="window.location.href='/edit'">Edit Profile</button>
                <button onclick="window.location.href='/changePassword'">Change Password</button>
            </div>
        </div>
    </div>
</section>

</body>
</html>
