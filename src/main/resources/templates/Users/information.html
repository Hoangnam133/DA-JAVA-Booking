<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout-User"
      layout:decorate="~{Fragments/Layout-User}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>

</head>
<body>
<section layout:fragment="content"  class="flex items-center justify-center bg-gray-100 p-10">
        <div
                class="relative flex w-2/4 flex-col items-center justify-center overflow-hidden rounded-2xl bg-white pb-8 shadow-xl"
        >
            <img
                    th:src="@{/static/hinhanh/bg-profile.jpg}"
                    alt=""
                    class="bg-custom h-60 w-full"
            />
            <h2
                    class="absolute left-5 top-8 text-3xl font-bold text-white drop-shadow-2xl"
            >
                My Profile
            </h2>

            <img
                    th:src="@{/static/hinhanh/user-profile.png}"
                    alt=""
                    class="mt-[-20px] h-32 w-32 rounded-full"
            />
            <div class="mt-2 text-xl font-semibold" th:text="${user.username}" ></div>
            <div class="mt-10 flex w-[30rem] flex-col gap-4">
                <div class="flex items-center justify-between">
                    <span class="text-lg">Số điện thoại: </span>
                    <span th:text="${user.phone}" ></span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-lg">Email của bạn:</span>
                    <span th:text="${user.email}" ></span>
                </div>
            </div>

            <div class="mr-10 mt-14 flex w-full justify-end">
                <a
                        href="/changePassword"
                        class="rounded-full bg-[#FF5B26] px-[2.19rem] py-[0.94rem] text-[1.125rem] font-semibold text-white hover:opacity-90"
                >Thay đổi mật khẩu</a
                >
            </div>
        </div>
    </section>
