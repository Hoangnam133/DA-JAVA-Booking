<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Hotel</title>
</head>
<body>
<h2>Update Hotel</h2>
<form action="/hotels/update" method="post">
  <input type="hidden" id="hotelId" name="hotelId" value="${hotel.hotelId}">

  <label for="hotelName">Hotel Name:</label><br>
  <input type="text" id="hotelName" name="hotelName" value="${hotel.hotelName}" required><br>

  <label for="hotelPhone">Hotel Phone:</label><br>
  <input type="text" id="hotelPhone" name="hotelPhone" value="${hotel.hotelPhone}"><br>

  <label for="hotelAddress">Hotel Address:</label><br>
  <input type="text" id="hotelAddress" name="hotelAddress" value="${hotel.hotelAddress}" required><br>

  <label for="hotelImage1">Hotel Image 1:</label><br>
  <input type="text" id="hotelImage1" name="hotelImage1" value="${hotel.hotelImage1}"><br>

  <label for="hotelImage2">Hotel Image 2:</label><br>
  <input type="text" id="hotelImage2" name="hotelImage2" value="${hotel.hotelImage2}"><br>

  <label for="hotelImage3">Hotel Image 3:</label><br>
  <input type="text" id="hotelImage3" name="hotelImage3" value="${hotel.hotelImage3}"><br>

  <input type="submit" value="Update Hotel">
</form>
</body>
</html>
