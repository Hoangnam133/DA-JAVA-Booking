<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Fragments/Layout-User}">
<head>
    <meta charset="UTF-8">
    <title>Check Review</title>

</head>
<body>
<section class="py-12" layout:fragment="content">
    <div class="container px-72">
        <div
                class="flex justify-between gap-4 rounded-lg bg-gray-100 p-6 shadow-lg"
        >
            <div>
                <h2 class="text-2xl font-bold">Xác nhận thông tin đánh giá</h2>
                <p class="mt-2 text-gray-500">
                    Vui lòng kiểm tra email xác nhận thanh toán để tìm mã số thanh
                    toán và PIN.
                </p>
                <form class="mt-4 flex max-w-sm flex-col gap-3"  th:action="@{/reviews/check}" method="get">
                    <div>
                        <label
                                for="paymentIdSearch"
                                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                        >Mã thanh toán</label
                        >
                        <input
                                type="text"
                                id="paymentIdSearch"
                                name="paymentId"
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                placeholder="Nhập..."
                                required
                        />
                    </div>
                    <div>
                        <label
                                for="pinSearch"
                                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                        >PIN</label
                        >
                        <input
                                type="text"
                                id="pinSearch"
                                name="pin"
                                placeholder="Nhập..."
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                                required
                        />
                    </div>
                    <div th:if="${error}"> <p class="font-semibold text-red-600" th:text="${error}"></p></div>

                    <button
                            type="submit"
                            class="mt-4 w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Đánh giá kì nghỉ của bạn
                    </button>
                </form>
            </div>
            <img
                    src="/static/hinhanh/eval.avif"
                    alt=""
                    class="h-80 w-80 rounded-sm object-cover"
            />
        </div>
    </div>
</section>
