<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Check Review</h2>
    <form class="form-inline mb-3" th:action="@{/reviews/check}" method="get">
        <div class="form-group mr-2">
            <label for="paymentIdSearch">Mã thanh toán:</label>
            <input type="number" class="form-control ml-2" id="paymentIdSearch" name="paymentId">
        </div>
        <div class="form-group mr-2">
            <label for="pinSearch">Mã PIN:</label>
            <input type="text" class="form-control ml-2" id="pinSearch" name="pin">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-4" role="alert">
        <span th:text="${error}"></span>
    </div>
</div>
</body>
</html>
